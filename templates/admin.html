{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMIN | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container-fluid">
        <section class="row row-col-1 row-cols-md-2">
            <div class="col col-md-2 vh-100 border-2  bg-white border-end p-3 text-center">
                <img src="{% static 'logo.jpg' %}" class="img-fluid w-75" alt="">
                <ul class="nav mt-5">
                    <li class="nav-items">
                        <a href="{% url 'home' %}" class="nav-link text-dark">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-items">
                        <a href="{% url 'register' %}" class="nav-link text-dark">
                            Registeration
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col col-md-10 vh-100 overflow-auto p-3">
                <nav class="nav p-3">
                    <form method="post" action="{% url 'logout' %}" class="d-flex justify-content-end w-100">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-dark"><i class="fa-solid fa-sign-out"></i> logout</button>
                    </form>
                </nav>
                {% block content %}
                {% endblock content %}
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</html>
